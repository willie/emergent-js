{{define "user_message"}}
<div class="flex justify-end">
    <div class="max-w-[80%] rounded-lg px-4 py-2 bg-blue-600 text-white">
        <div class="prose prose-invert max-w-none break-words whitespace-pre-wrap">{{.Content}}</div>
    </div>
</div>
{{end}}

{{define "assistant_message"}}
<div class="flex justify-start">
    <div class="max-w-[80%] rounded-lg px-4 py-2 bg-zinc-800 text-zinc-100">
        <div class="prose prose-invert max-w-none break-words">{{renderMarkdown .Content}}</div>
    </div>
</div>
{{end}}

{{define "loading_indicator"}}
<div id="loading-indicator" class="flex justify-start">
    <div class="bg-zinc-800 text-zinc-400 rounded-lg px-4 py-2">
        <span class="animate-pulse">{{if .Simulating}}Simulating...{{else}}...{{end}}</span>
    </div>
</div>
{{end}}
